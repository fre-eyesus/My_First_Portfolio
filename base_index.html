<!DOCTYPE html>
<html lang="en">

        <meta charset="utf-8">
       <title>Basic Structure</title> 
    </head>
    <body>
        <section>
            <h1>Title</h1>
            <p>This is a paragraph.</p>
        </section>
        <article>

        </article>
    </body>
</html>
